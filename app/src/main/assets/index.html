<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/PageDefault.css">
    <link rel="stylesheet" href="css/HomePage.css">
</head>

<body>
<header class="topBar">
    <h1 class="pageTitle">Home</h1>
</header>

<main class="container">
    <div class="search-div">
        <input
                type="text"
                class="search-box"
                id="search"
                placeholder="Search for music, albums, or artists..."
                name="search">
        <img src="images/icon.png" alt="Search Icon" class="search-icon">
    </div>

    <section class="grid-container">
        <button class="homeButton" onclick="window.location.href='html/Playlists.html';">
            <img src="images/playlist.png" alt="Playlist Icon" class="icon">
            <span>Playlists</span> 
        </button>
        <button class="homeButton" onclick="window.location.href='html/allArtistsAlbums.html';">
            <img src="images/albums.png" alt="Albums Icon" class="icon">
            <span>Albums</span> 
        </button>
        <button class="homeButton" onclick="window.location.href='html/Artists.html';">
            <img src="images/artists.png" alt="Artists Icon" class="icon">
            <span>Artists</span>

        </button>
        <button class="homeButton" onclick="window.location.href='html/Genres.html';">
            <img src="images/genres.png" alt="Genres Icon" class="icon">
            <span>Genres</span> 
        </button>
        <button class="homeButton" onclick="window.location.href='html/MostRecent.html';">
            <img src="images/recentlyPlayed.png" alt="Recently Played Icon" class="icon">
            <span>Recently Played</span>  
        </button>
        <button class="homeButton" onclick="window.location.href='html/MostPlayed.html';">
            <img src="images/mostPlayed.png" alt="Most Played Icon" class="icon">
            <span>Most Played</span> 
        </button>
    </section>
</main>

<footer class="bottomBar">
    <div class="songInfoBar">
        <img src="https://via.placeholder.com/50" class="songPreview" alt="Now Playing">
        <div class="progressBarBG">
            <div class="progressBar"></div>
        </div>
    </div>

    <nav class="navBar">
        <button class="navButton" onclick="window.location.href='index.html';">
            <img class="navImage" src="images/home.png" alt="Home Icon">
            <span>Home</span>
        </button>
        <button class="navButton" onclick="window.location.href='html/Search.html';">
            <img class="navImage" src="images/icon.png" alt="Search Icon">
            <span>Search</span> 
        </button>
    </nav> 
</footer>

</body>
</html>
