<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="PageDefault.css">
    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
<p class="pageTitle">Home</p>

<div class="container">
    <div class="search-div">
        <input type="text" class="search-box" id="search" placeholder="What would you like to search?" name="search">
    </div>

    <div class="grid-container">
        <button class="homeButton" onclick="window.location.href='Playlists.html';">Playlists</button>
        <button class="homeButton" onclick="window.location.href='Albums.html';">Albums</button>
        <button class="homeButton" onclick="window.location.href='Artists.html'; getMusicData(); ">Artists</button>
        <button class="homeButton" onclick="window.location.href='Genres.html';">Genres</button>
        <button class="homeButton" onclick="window.location.href='RecentlyPlayed.html';">Recently Played</button>
        <button class="homeButton" onclick="window.location.href='MostPlayed.html';">Most Played</button>
    </div>
</div>

<div class="bottomBar">
    <div class = songInfoBar>
        <div class="progressBarBG">
            <div class="progressBar">

            </div>
        </div>
        <img src="https://via.placeholder.com/50" class="songPreview">
    </div>

    <div class="navBar">
        <button class="invisibleButton" onclick="window.location.href='index.html'">
            <img class="navImage" src="https://via.placeholder.com/50">
            home
        </button>
        <button class="invisibleButton" onclick="window.location.href='Search.html'">
            <img class="navImage" src="https://via.placeholder.com/50">
            search
        </button>
    </div>
</div>

</body>
<script src="index.js"></script>
</html>
