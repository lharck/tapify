<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/PageDefault.css">
    <link rel="stylesheet" href="../css/lists.css">
    <link rel="stylesheet" href="../css/HomePage.css">

</head>

<body>
<header class="topBar">
    <p class="pageTitle">Search</p>
</header>

<main class="container">
    <div class="search-div">
        <input
                type="text"
                class="search-box"
                id="search"
                placeholder="Search for music, albums, or artists..."
                name="search">
        <img src="../images/icon.png" alt="Search Icon" class="search-icon">
    </div>

    <ul class="buttonList">
        <li class="listItem">
            <img class="image" src="https://via.placeholder.com/50" alt="Placeholder">
            <p class="title fullTitle">Title</p>
            <button class="invisibleButton">
                <img class="image" src="https://via.placeholder.com/50" alt="Placeholder">
            </button>
        </li>
    </ul>
</main>

<footer class="bottomBar">
    <div class="songInfoBar">
        <img src="https://via.placeholder.com/50" class="songPreview" alt="Now Playing">
        <div class="progressBarBG">
            <div class="progressBar"></div>
        </div>
    </div>

    <nav class="navBar">
        <button class="navButton" onclick="window.location.href='../index.html';">
            <img class="navImage" src="../images/home.png" alt="Home Icon">
            <span>Home</span>
        </button>
        <button class="navButton" onclick="window.location.href='../html/Search.html';">
            <img class="navImage" src="../images/icon.png" alt="Search Icon">
            <span>Search</span> 
        </button>
    </nav> 
</footer>

</body>
</html>
