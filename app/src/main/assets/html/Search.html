<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/PageDefault.css">
    <link rel="stylesheet" href="../css/lists.css">
    <link rel="stylesheet" href="../css/HomePage.css">
</head>

<body>
<p class="pageTitle">Search</p>

<div class="container">
    <div class="search-div">
        <input type="text" class="search-box" id="search" placeholder="What would you like to search?" name="search">
    </div>

    <ul class="buttonList">
        <li class="listItem">
            <img class="image" src="https://via.placeholder.com/50">
            <p class="title fullTitle">Title</p>
            <button class="invisibleButton">
                <img class="image" src="https://via.placeholder.com/50">
            </button>
        </li>
    </ul>
</div>

<div class="bottomBar">
    <div class = songInfoBar>
        <div class="progressBarBG">
            <div class="progressBar">

            </div>
        </div>
        <img src="https://via.placeholder.com/50" class="songPreview">
    </div>

    <div class="navBar">
        <button class="invisibleButton" onclick="window.location.href='../index.html'">
            <img class="navImage" src="https://via.placeholder.com/50">
            home
        </button>
        <button class="invisibleButton" onclick="window.location.href='../html/Search.html'">
            <img class="navImage" src="https://via.placeholder.com/50">
            search
        </button>
    </div>
</div>
</body>
</html>
